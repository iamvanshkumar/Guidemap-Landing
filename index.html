<main class="md:mt-0 mt-8 z-50">
    <section class="flex justify-center animate-up">
        <div class="container">
            <div class="flex flex-wrap mx-3 -mt-48 md:-mt-48 lg:-mt-48">
                <div class="w-full max-w-full px-3 mx-auto mt-0 md:flex-0 shrink-0 md:w-7/12 lg:w-5/12 xl:w-4/12">
                    <div
                        class="relative z-0 flex flex-col min-w-0 break-words bg-white border-0 shadow-xl rounded-2xl bg-clip-border">
                        <div class="p-6 pb-0 text-center">
                            <span class="text-gray-700 font-medium">Register Now</span>
                        </div>
                        <div class="flex-auto p-6">
                            <form role="form text-left" id="signInForm">
                                <div class="mb-4">
                                    <input type="text" id="name" name="name"
                                        class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-purple-600 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                        placeholder="Full name" aria-label="Email" aria-describedby="email-addon" />
                                </div>
                                <div class="mb-4">
                                    <input type="email" id="email" name="email"
                                        class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-purple-600 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                        placeholder="Email" aria-label="Email" aria-describedby="email-addon" />
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="password" name="password" class=" text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft
                                    block w-full appearance-none rounded-lg border border-solid border-gray-300
                                    bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all
                                    focus:border-purple-600 focus:bg-white focus:text-gray-700
                                    focus:outline-none focus:transition-shadow" placeholder="Password"
                                        aria-label="Password" aria-describedby="password-addon" />
                                </div>
                                <div class="mb-4">
                                    <input type="password" id="confirmPassword" name="confirmPassword" class=" text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft
                                    block w-full appearance-none rounded-lg border border-solid border-gray-300
                                    bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all
                                    focus:border-purple-600 focus:bg-white focus:text-gray-700
                                    focus:outline-none focus:transition-shadow" placeholder="Confirm Password"
                                        aria-label="Password" aria-describedby="password-addon" />
                                </div>
                                <div class="mb-4">
                                    <label for="dob" class="text-xs font-normal text-gray-6 00">
                                        Date of birth:
                                    </label>
                                    <input type="date" id="dob" name="dob"
                                        class="text-sm focus:shadow-soft-primary-outline leading-5.6 ease-soft block w-full appearance-none rounded-lg border border-solid border-gray-300 bg-white bg-clip-padding py-2 px-3 font-normal text-gray-700 transition-all focus:border-purple-600 focus:bg-white focus:text-gray-700 focus:outline-none focus:transition-shadow"
                                        placeholder="date" />
                                </div>
                                <div class="text-center ">
                                    <button type="submit" id="sign-in"
                                        class="inline-block w-full px-6 py-3 mb-2 font-bold text-center text-white uppercase align-middle transition-all bg-transparent border-0 rounded-lg cursor-pointer active:opacity-85 hover:scale-102 hover:shadow-soft-xs leading-pro text-xs ease-soft-in tracking-tight-soft shadow-soft-md bg-150 bg-x-25 bg-gradient-to-tl from-gray-900 to-gray-600 hover:border-slate-700 hover:bg-gray-600 hover:text-white">Sign
                                        UP</button>
                                </div>
                                <p id="message" class="text-center text-sm">
                                </p>
                                <p class="mt-6 mb-0 leading-normal text-sm text-center text-gray-600">Already have an
                                    account ?<span class="text-pink-500 mx-1">|</span><a href="../Sign-In"
                                        class="font-bold text-gray-700 hover:underline">Sign In</a>
                                </p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
